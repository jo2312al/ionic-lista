<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let evaluacion of evaluacions; let index = index">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ evaluacion.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="primary" >
            <ion-icon name="people-outline"></ion-icon>
          </ion-button>
          <ion-button  color="warning">
            <ion-icon name="book-outline"></ion-icon>
          </ion-button>
          <ion-button color="sucess">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
